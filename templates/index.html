<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your SaaS Tool</title>
</head>
<body>
    <h1>Welcome to Your SaaS Tool</h1>
    <form action="/track" method="post">
        <input type="text" name="data" placeholder="Enter some data" required>
        <button type="submit">Send Data</button>
    </form>
    <form action="/query" method="get">
        <input type="text" name="query" placeholder="Enter a query" required>
        <button type="submit">Query Data</button>
    </form>
</body>
</html>
